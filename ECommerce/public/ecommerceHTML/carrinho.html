<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrinho | Kond Jersey's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagens/png" href="imagens/favicon.png">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
<head>
<body>
    <div class="header">

    <div class="container">
        <div class="navbar"> 
            <div class="logo">
                <img src="imagens/LogoKondf.png" width="125px">
            </div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                    <li><a href="">Perfil</a></li>
                </ul>
            </nav>
            <img src="imagens/Cartzinho.png" width="30px" height="30px">
        </div>
    </div>
</div>

<!-- carrinho -->
<div class="small-container cart-page">
    <table>
        <tr>
            <th>Produtos</th>
            <th>Quantidade</th>
            <th>Subtotal</th>
        </tr>
        <tr>
            <td>
                <div class="cart-info">
                    <img src="imagens/camiseta_preto.png">
                </div>
                    <p>Camiseta Preta</p>
                    <small>Preço: R$ 70,50</small>
                    <a href="">Remover</a>
            </td>
            <td><input type="number" value="1"></td>
            <td>R$ 70,50</td>
        </tr>
        <tr>
            <td>
                <div class="cart-info">
                    <img src="imagens/camiseta_green.png">
                </div>
                    <p>Camiseta Green</p>
                    <small>Preço: R$ 70,50</small>
                    <a href="">Remover</a>
            </td>
            <td><input type="number" value="1"></td>
            <td>R$ 70,50</td>
        </tr>
        <tr>
            <td>
                <div class="cart-info">
                    <img src="imagens/camisetacompra.png">
                </div>
                    <p>Camiseta Goldragon</p>
                    <small>Preço: R$ 70,50</small>
                    <a href="">Remover</a>
            </td>
            <td><input type="number" value="1"></td>
            <td>R$ 70,50</td>
        </tr>
    </table>

    <div class="total-price">
        <table>
            <tr>
                <td>Subtotal</td>
                <td>R$ 211,50</td>
            </tr>
            <tr>
                <td>Taxa</td>
                <td>R$ 10,50</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>R$ 232,00</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
